<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section (Image + Branding) -->
        <div class="left-section">
            <div class="branding">
                <h1>Smart Health Monitoring</h1>
                <p>Reset your password securely. Enter your email, and we'll send you a reset link.</p>
            </div>
        </div>

        <!-- Right Section (Forgot Password Form) -->
        <div class="right-section">
            <div class="login-box">
                <h2>Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                    <p id="message" class="error-message hidden"></p>
                    <div class="register-link">
                        <p>Remembered your password? <a href="index.html">Go back to Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    </script>
</body>
</html>
